name: Deploy (dev)

on:
  push:
    branches:
      - test # 今preview環境作れないから一旦無効化

jobs:
  Deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: read
    concurrency:
      group: frontend-dev-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        env: 
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Deploy to Vercel
        run: pnpm dlx vercel@latest --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm --scope ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STG_PROJECT_ID }}
